<!DOCTYPE html>
<html>
<head>
    <title>졸음 감지 프로그램</title>
</head>
<body>
    <h2>Teachable Machine - 졸음 감지</h2>
    <button onclick="init()">Start</button>
    <canvas id="canvas"></canvas>
    <div id="label-container"></div>
    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script>
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let drowsyCount = 0;
        const warningThreshold = 10;

        async function init() {
            const alarmSound = document.getElementById("alarm-sound");
	        alarmSound.play().then(() => {
        	    alarmSound.pause();
        	    alarmSound.currentTime = 0;
            });	
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            const size = 300;
            webcam = new tmPose.Webcam(size, size, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext("2d");

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            let detectedClass = "";
            let maxProb = 0;
            for (let i = 0; i < maxPredictions; i++) {
                const prob = prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = prediction[i].className + ": " + prob;
                if (parseFloat(prob) > maxProb) {
                    maxProb = parseFloat(prob);
                    detectedClass = prediction[i].className;
                }
		console.log("Detected:", detectedClass, "Probability:", maxProb);    
            }

            if (detectedClass === "졸음" && maxProb > 0.8) {
                drowsyCount++;
            } else {
                drowsyCount = 0;
            }

            if (drowsyCount >= warningThreshold) {
                alert("졸음이 감지되었습니다! 깨어나세요!");
                const alarm = document.getElementById("alarm-sound");
		alarm.play().catch((e) => {
		        console.error("Audio play failed:", e);
		});
                drowsyCount = 0;
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
